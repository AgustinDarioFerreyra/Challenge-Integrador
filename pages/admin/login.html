<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Funkoshop</title>
    <link rel="stylesheet" href="../../css/login.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="">
            <img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la marca Fuko Shop"
            />
          </a>
        </picture>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="contact.html">VER TIENDA</a>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="contact.html">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="login.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- FIN HEADER -->

    <main class="container">
      <article class="login__body">
        <h2 class="login__title">INGRESAR A MI CUENTA</h2>


<div class="login__div">
  <form class="login__form" action="index.js" method="GET">
        <label class="login__label" for="email">Email:</label>
        <input
          class="login__input"
          type="email"
          name="email"
          id="email"
          placeholder="johndoe@correo.com"
        />

        <label class="login__label" for="password">Contraseña:</label>
        <input
          class="login__input login__input--dot"
          type="password"
          name="password"
          id="password"
          placeholder="●●●●●●●●●●"
        /></div>
      </article>

      <article class="recordar__section container">
        <input class="button__login" type="submit" value="Ingresar" />

        <div class="terminos__check--label">
          <input
            class="terminos__check"
            type="checkbox"
            name="terminos_condiciones"
            id="terminos_condiciones"
            value="terminos_condiciones"
          />
          <label class="terminos__label" for="">Recordarme</label>
        </div>
      </article>
     
      <article class="reset__password container">
        <div>
          <a id="reset__password--link" href="">Olvidé mi contraseña</a>
        </div>
      </article>
      

      
    </main>

    <!-- COMIENZA EL FOOTER-->

    <footer class="footer__register">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./create.html">REGISTRARSE</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">INGRESAR</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture>
          <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca FunkoPop" />
        </picture>
      </nav>

      <p class="footer__copyright">All rights reserved 2023 - FunkoShop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <!-- FINALIZA EL FOOTER-->
  </body>
</html>
