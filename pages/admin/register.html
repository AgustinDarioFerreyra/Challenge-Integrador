<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | FunkoShop</title>
    <link rel="stylesheet" href="../../css/register.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="">
            <img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la marca Fuko Shop"
            />
          </a>
        </picture>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="contact.html">VER TIENDA</a>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="contact.html">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="login.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>


    <!-- REGISTER -->
    <main>
      <article class="create container">
        <h2 class="register__title">CREA TU CUENTA</h2>
        <p class="register__text">
          Completa el formulario para ser parte del mundo de los Funkos
        </p>
        <form class="register__form container" action="index.js" method="GET">
          <label class="register__label" for="user__name">Nombre:</label>
          <input
            class="register__input"
            type="user__name"
            name="user__name"
            id="user__name"
            placeholder="John"
          />
          <label class="register__label" for="user__surname">Apellido:</label>
          <input
            class="register__input"
            type="user__surname"
            name="user__surname"
            id="user__surname"
            placeholder="Doe"
          />

          <label class="register__label" for="email">Email:</label>
          <input class="register__input" type="email" name="email" id="email" placeholder="johndoe@correo.com" />

          <label class="register__label" for="password">Contraseña:</label>
          <input
            class="register__input register__input--dot"
            type="password"
            name="password"
            id="password"
            placeholder="●●●●●●●●●●"
          />
          <label class="register__label" for="repeat__password"
            >Repite contraseña:</label
          >
          <input
            class="register__input register__input--dot"
            type="password"
            name="repeat__password"
            id="repeat__password"
            placeholder="●●●●●●●●●●"
            
          />
          </article>

          <article class="terminos__section container">
          <input class="button__register" type="submit" value="Registrar" />

          <div class="terminos__check--label"><input class="terminos__check" type="checkbox" name="terminos__condiciones" id="terminos__condiciones" value="terminos__condiciones">
    <label class="terminos__label" for="terminos__condiciones">Acepto los <a class="terminos__link" href="">Términos y condiciones</a></label></div> 
  </article>
          


    </main>

    <!-- FIN REGISTER -->

    <!-- COMIENZA EL FOOTER-->

    <footer class="footer__register">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./register.html">REGISTRARSE</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">INGRESAR</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture>
          <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca FunkoPop" />
        </picture>
      </nav>

      <p class="footer__copyright">All rights reserved 2023 - FunkoShop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <!-- FINALIZA EL FOOTER-->
  </body>
</html>
